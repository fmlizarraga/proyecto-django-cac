{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bodega San Martin - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'web/styles/base.css' %}">

    {% block extra_css %}{% endblock %}

</head>
<body>
    <header>
        <h1>Bodega San Martin</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'product_list' %}">Catalogo</a></li>
                <li><a href="{% url 'add_product' %}">Agregar Producto</a></li>
                <li><a href="{% url 'add_record' 'entry' %}">Nueva Entrada</a></li>
                <li><a href="{% url 'add_record' 'exit' %}">Nueva Salida</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <p>Bodega San Martin 2024 - Todos los derechos reservados</p>
    </footer>
</body>
</html>

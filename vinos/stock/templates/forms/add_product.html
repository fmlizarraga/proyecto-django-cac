{% extends "pages/base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/styles/forms.css' %}">
{% endblock %}

{% block main %}
    <div class="form-container product-form animate__animated animate__bounceIn">
        <h1><i class="fa-solid fa-wine-bottle"></i> {{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
        </form>
        <a href="{% url 'product_list' %}"><i class="fa-solid fa-arrow-rotate-left"></i> Volver a la lista</a>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const fields = [
            { id: 'id_name', icon: 'fa-champagne-glasses' },
            { id: 'id_variety', icon: 'fa-bottle-droplet' },
            { id: 'id_description', icon: 'fa-align-left' },
            { id: 'id_vintage', icon: 'fa-calendar-check' }
        ];

        fields.forEach(field => {
            const label = document.querySelector(`label[for="${field.id}"]`);
            if (label) {
            const icon = document.createElement('i');
            icon.className = `fa-solid ${field.icon}`;
            label.insertBefore(icon, label.firstChild);
            icon.style.marginRight = '8px';
            }
        });
        });
    </script>
{% endblock %}

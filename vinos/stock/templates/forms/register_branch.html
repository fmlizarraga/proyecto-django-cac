{% extends "pages/base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/styles/forms.css' %}">
{% endblock %}

{% block main %}
    <div class="form-container animate__animated animate__bounceIn">
        <h1><i class="fa-solid fa-building-circle-arrow-right"></i> {{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit"><i class="fa-solid fa-circle-check"></i> {{ submit_btn }}</button>
        </form>
        <a href="{% url 'branch_list' %}"><i class="fa-solid fa-arrow-rotate-left"></i> Volver a la lista</a>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const fields = [
            { id: 'id_branch', icon: 'fa-building' },
            { id: 'id_name', icon: 'fa-building' },
            { id: 'id_address', icon: 'fa-location-dot' },
            { id: 'id_area_code', icon: 'fa-book' },
            { id: 'id_phone_number', icon: 'fa-phone' }
        ];

        fields.forEach(field => {
            const label = document.querySelector(`label[for="${field.id}"]`);
            if (label) {
            const icon = document.createElement('i');
            icon.className = `fa-solid ${field.icon}`;
            label.insertBefore(icon, label.firstChild);
            icon.style.marginRight = '8px';
            }
        });
        });
    </script>
{% endblock %}
